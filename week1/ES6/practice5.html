<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr = [1,2,3,4,5,6,7];
    const square = (item) => item * item;

    function arrSq(func,arr) {
        let newArr = [];
        arr.forEach((element) => {
            newArr.push(func(element));
        });
        return newArr;
    }

    console.log(arrSq(square,arr))
</script>
</body>
</html>
